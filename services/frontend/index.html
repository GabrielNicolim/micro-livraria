<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Micro Livraria</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    </head>
    <body>
        <section class="hero is-info is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title">Micro Livraria</p>
                </div>
            </div>
        </section>
        <div class="book-container">
            <h1>Busca de Produto</h1>
            
            <div class="field" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <label class="label">ID do produto</label>
                <div class="control" style="max-width: 400px;">
                    <input class="input" type="text" id="productId" placeholder="Digite o ID do produto" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" onclick="searchProduct()">Buscar</button>
                </div>
            </div>

            <div id="productInfo" class="product-info" style="padding: 10px;"></div>
            <div id="errorMessage" class="error" style="padding: 10px;"></div>
        </div>
        <div class="box cta">
            <p class="has-text-centered">Uma simples livraria utilizando microservices</p>
        </div>
        <section class="container">
            <div class="columns books"></div>
        </section>

        <footer class="footer has-text-centered">Feito com ❤️ na UFMG</footer>

        <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
